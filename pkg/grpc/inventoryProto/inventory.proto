syntax = "proto3";

package inventoryProto;
option go_package = "./inventoryProto";

message Query {}

message Inventory {
    string id = 1;
    string name = 2;
}

message InventoryResponse {
    repeated Inventory items = 1;
}

// InventoryGrpcService provides RPC methods for inventory operations.
service InventoryGrpcService {
    // Find retrieves all inventory items.
    rpc Find(Query) returns (InventoryResponse);
}